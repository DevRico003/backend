    <script>
     const COGNITO_POOL_ID = env.COGNITO_POOL_ID
     const COGNITO_CLIENT_ID = env.COGNITO_CLIENT_ID
     const FEDERATED_IDENTITY_POOL_ID = env.FEDERATED_IDENTITY_POOL_ID
     const FEDERATED_IDENTITY_USER_POOL = env.FEDERATED_IDENTITY_USER_POOL
     const baseUrl = env.baseUrl
     let userPool
     let cognitoUser
     let idToken
     let sessionStatus
     let creds

    function init() {
    const poolData = {
        UserPoolId: COGNITO_POOL_ID,
        ClientId: COGNITO_CLIENT_ID
    }
    userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData)
    cognitoUser = userPool.getCurrentUser()
    if (cognitoUser !== null) {
        cognitoUser.getSession((err, session) => {
            if (err) {
                alert(err)
                return
            }
            idToken = session.idToken.jwtToken
            sessionStatus = session.isValid()
            console.log('idToken: ' + idToken)
            console.log('session validity: ' + session.isValid())
            
            AWS.config.region ='us-east-1'
            creds = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:38199c66-28ac-4b3b-9ef3-150ebf190099',
                Logins: {
                    'cognito-idp.us-east-1.amazonaws.com/us-east-1_3tnkrvbVE': session.idToken.jwtToken
                }
            })
            
            creds.refresh((err, data) => {
                if (err) {
                    console.error(err)
                } else {
                    console.log('NEW CREDENTIALS HERE', creds)
                }
            })
            
        })
    }
}
init()

    const logout = (e) => {
        e.preventDefault()
        if (cognitoUser !== null) {
            cognitoUser.signOut()
            console.log('user signed out')
            window.location.replace("./index.html")
        }
    }
    const login = () => {
        window.location.replace("./index.html")
    }
